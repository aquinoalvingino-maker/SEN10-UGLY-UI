name: Build, Test, and Deploy Static Site

on:
    push:
        branches:
            - main

jobs:
    test:
        name: Run Lint & Jest Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npx eslint . --ext .js

            - name: Run Jest tests
              run: npm test

    deploy:
        name: Deploy to GitHub Pages
        runs-on: ubuntu-latest
        needs: test
        if: success()

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm ci

            - name: Build static site
              shell: bash
              run: |
                  if [ -f package.json ] && grep -q "\"build\"" package.json; then
                    echo "Running npm build script..."
                    npm run build
                  else
                    echo "No build script found, creating dist folder manually."
                    mkdir -p dist
                    find . -mindepth 1 -maxdepth 1 ! -name 'dist' -exec cp -r {} dist/ \;
                  fi
                  echo "Build step complete."

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist
