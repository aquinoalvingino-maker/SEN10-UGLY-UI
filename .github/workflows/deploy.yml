name: Build, Test, and Deploy Static Site

on:
    push:
        branches:
            - main

jobs:
    # -------------------------
    # Run Lint & Tests
    # -------------------------
    test:
        name: Run Lint & Jest Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npx eslint . --ext .js

            - name: Run Jest tests
              run: npm test

    # -------------------------
    # Deploy only if tests pass
    # -------------------------
    deploy:
        name: Deploy to GitHub Pages
        runs-on: ubuntu-latest
        needs: test
        if: success()
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm ci

            - name: Build static site
              run: |
                  # Create dist folder
                  mkdir -p dist
                  # Copy only static assets (HTML, CSS, JS, images)
                  find . -maxdepth 1 -type f \( -name "*.html" -o -name "*.css" -o -name "*.js" -o -name "*.png" -o -name "*.jpg" -o -name "*.svg" \) -exec cp {} dist/ \;

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist
                  exclude_assets: |
                      **/node_modules/**
                      **/.github/**
                      **/tests/**
