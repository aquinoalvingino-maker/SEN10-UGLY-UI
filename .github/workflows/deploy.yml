name: Build, Test, and Deploy Static Site

on:
    push:
        branches:
            - main

permissions:
    contents: write

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 18
            - run: npm ci
            - run: npx eslint . --ext .js
            - run: npm test

    deploy:
        needs: test
        runs-on: ubuntu-latest
        if: success()
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 18
            - run: npm ci
            - run: |
                  mkdir -p dist
                  find . -maxdepth 1 -type f \( -name "*.html" -o -name "*.css" -o -name "*.js" -o -name "*.png" -o -name "*.jpg" \) -exec cp {} dist/ \;
            - uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist
                  exclude_assets: |
                      **/node_modules/**
                      **/.github/**
                      **/tests/**
