name: Build, Test, and Deploy Static Site

on:
    push:
        branches:
            - main

jobs:
    # -----------------
    # 1. Lint + Test
    # -----------------
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npx eslint . --ext .js

            - name: Run Jest Tests
              run: npm test
              # ❌ If any test fails, this job fails — which stops deploy automatically

    # -----------------
    # 2. Build + Deploy
    # -----------------
    deploy:
        runs-on: ubuntu-latest
        needs: test # Only runs if tests pass ✅
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm ci

            - name: Build static site
              run: |
                  # If you don’t have a build script, replace this with your build command
                  npm run build || echo "⚠️ No build script found. Skipping build step."

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist
